<!DOCTYPE html>
<html>
	<head>
		<title>Crane OS</title>

		<link rel="shortcut icon" href="img/crane.ico">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="style.css">
		
		<link rel="stylesheet" href="lib/mdl/material.min.css">
		<script src="lib/mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66946466-1', 'auto');
  ga('send', 'pageview');

</script>
	</head>
	<body>
		<div id="bottombar" class="shadow-1">
			<div id="lefttaskbar">
				<div id="menuicon">
					<img src="img/menuicon.png" id="appbtn">
				</div>
			</div>

			<div id="righttaskbar">
				<div id="settingsbar">
					<i class="material-icons taskbaricon" id="wifiicon">network_wifi</i>
					<i class="material-icons taskbaricon">volume_up</i>
					<i class="material-icons taskbaricon">battery_full</i>
					<i class="material-icons taskbaricon" id="accountcircle">account_circle</i>
				</div>
			</div>

			<div id="plugintaskbar">
				<div id="timeplugin">0:00 AM</div>
			</div>
		</div>

		<div id="appmenu" class="shadow-2">
			<h5 style="margin: 0; padding: 10px; color: rgba(0, 0, 0, 0.5);">Applications</h4>
		</div>

		<div id="calendar" class="shadow-2">
			<div class="calendarheader">
				<center>Sunday</center>
			</div>
			<div class="calendardate">
				<div id="calendarheaderinfo">
					<center><h3>May</h3></center>
					<center><h2>16</h2></center>
					<center><h4>2015</h4></center>
				</div>
			</div>
			<div id="calendarcontent">
				
			</div>
		</div>

		<div id="settingslide" class="shadow-2">
			<div class="settingslidecont">
				<h5 class="mdl-color-text--grey-600">John Doe</h5>
				<h6 class="mdl-color-text--grey-700">johndoe@email.com</h6>
			</div>
			<div class="divider"></div>
			<div class="settingslidecont">
				<div class="settingslideitem"><i class="material-icons mdl-color-text--grey settingslideicon">network_wifi</i><span class="mdl-color-text--grey ">WiFi</span></div>
			</div>
		</div>

		<script type="text/javascript" src="lib/cookie.js"></script>
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
